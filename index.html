<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import * as template from "./src/template";

      const app = document.getElementById("app");

      if ("IS_PULL_REQUEST" === "true") {
        app.append("Pull request");
        app.append("RENDER_GIT_BRANCH");
        app.append("RENDER_GIT_BRANCH");
        app.append("RENDER_GIT_COMMIT");
      }

      const templateSvelteTestCases = [
        {
          name: "Element only",
          source: `<svg></svg>`,
          filename: undefined,
          classes: [],
        },
        {
          name: "With attributes and children",
          source: `<svg id="id" class="class"><title>Title</title></svg>`,
          filename: undefined,
          classes: [],
        },
        {
          name: "With classes",
          source: `<svg id="id" class="class"><title>Title</title></svg>`,
          filename: undefined,
          classes: ["my-class"],
        },
      ];

      templateSvelteTestCases.forEach((testCase) => {
        const svg = template.templateSvelte(
          testCase.source,
          testCase.filename,
          { classes: testCase.classes }
        );

        app.innerHTML += `<h2>${testCase.name}</h2>`;
        app.innerHTML += `<b>input</b>:`;
        app.append(testCase.source);
        app.innerHTML += "<br>";
        app.innerHTML += `<b>output</b>:`;
        app.append(svg);
        app.innerHTML += "<hr>";
      });
    </script>
  </body>
</html>
